name: Pre-commit Checks

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"

jobs:
  pre_commit:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          # Re-enable when going public
          # cache: pip
          # cache-dependency-path: setup.py
      - name: Upgrade pip and pipenv
        run: python -m pip install --upgrade pip pipenv
      - name: Install dependencies
        run: pipenv install -e .[dev]
      - name: Remove fail_fast from Pre-commit config
        run: sed -e "/fail_fast/d" .pre-commit-config.yaml > /tmp/.pre-commit-config-ci.yaml
      - name: Run Pre-commit checks
        run: SKIP=no-commit-to-branch pipenv run pre-commit run --all-files --show-diff-on-failure --config /tmp/.pre-commit-config-ci.yaml
      - name: Clean up pipenv's virtualenv
        run: pipenv --rm
        if: always()
