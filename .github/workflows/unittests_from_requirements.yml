name: Tests from requirements file

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
        # Re-enable when going public
        # cache: pip
        # cache-dependency-path: requirements.txt
    - name: Upgrade pip and pipenv
      run: python -m pip install --upgrade pip pipenv
    - name: Install test dependencies
      run: pipenv run pip install -r requirements.txt --no-deps
    - name: Test with pytest
      run: pipenv run pytest --ignore=tests/test_examples.py
    - name: Clean up pipenv's virtualenv
      run: pipenv --rm
      if: always()
