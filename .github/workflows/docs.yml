name: Build Documentation

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Build documentation with latest dependencies
    runs-on: [ self-hosted, linux ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # TODO: Re-enable when going public
          # https://github.com/gchq/Vanguard/issues/257
          # cache: pip
          # cache-dependency-path: pyproject.toml
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Clean installation
        run: |
          pip freeze --exclude-editable | xargs pip uninstall -y
      - name: Install documentation dependencies
        run: pip install -e .[doc] --upgrade
      - name: Debug - pip freeze
        run: pip freeze
      - name: Build documentation
        run: |
          python -m sphinx -b html --write-all --fresh-env --nitpicky --fail-on-warning --keep-going docs/source docs/build
      - name: Check external links
        run: |
          python -m sphinx -b linkcheck docs/source docs/build
  build-pinned:
    name: Build documentation with pinned package versions
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # TODO: Re-enable when going public
          # https://github.com/gchq/Vanguard/issues/257
          # cache: pip
          # cache-dependency-path: requirements-docs.txt
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Clean installation
        run: |
          pip freeze --exclude-editable | xargs pip uninstall -y
      - name: Install documentation dependencies
        run: pip install -r requirements-docs.txt --no-deps
      - name: Build documentation
        run: |
          python -m sphinx -b html --write-all --fresh-env --nitpicky --fail-on-warning --keep-going docs/source docs/build
      - name: Check external links
        run: |
          python -m sphinx -b linkcheck docs/source docs/build
