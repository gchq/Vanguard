name: Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # TODO: Re-enable when going public
        # https://github.com/gchq/Vanguard/issues/257
        # cache: pip
        # cache-dependency-path: requirements.txt
    - name: Upgrade pip and pipenv
      run: python -m pip install --upgrade pip pipenv
    - name: Install test dependencies
      run: pipenv install -e .[test]
    - name: Test with pytest
      run: pipenv run pytest --ignore=tests/test_examples.py
    - name: Clean up pipenv's virtualenv
      run: pipenv --rm
      if: always()
