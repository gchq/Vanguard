name: Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"


jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        # Note that we only do type checking on Python 3.12.
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # TODO: Re-enable when going public
        # https://github.com/gchq/Vanguard/issues/257
        # cache: pip
        # cache-dependency-path: requirements.txt
    - name: Set up uv cache directory location
      run: echo "UV_CACHE_DIR=${{ runner.temp }}/.uv-cache" >> $GITHUB_ENV
    - name: Restore uv cache
      uses: actions/cache@v4
      with:
        path: ${{ env.UV_CACHE_DIR }}
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ matrix.python-version }}-test
        restore-keys: |
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ matrix.python-version }}
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          uv-${{ runner.os }}
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Clean installation
      run: |
        pip freeze --exclude-editable | xargs pip uninstall -y || pip freeze
    - name: Install uv
      run: pip install uv
    - name: Install test dependencies
      run: uv sync --extra test --python ${{ matrix.python-version }} --locked
    - name: Debug - uv pip freeze
      run: uv pip freeze
    - name: Run tests incompatible with type checking
      run: >
        uv run pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
        -m "no_beartype"
      if: matrix.python-version == '3.12'
    - name: Test with pytest (and type checking)
      run: >
        uv run pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
        -m "not no_beartype"
        --beartype-packages="vanguard"
      if: matrix.python-version == '3.12'
    - name: Run all tests
      run: >
        uv run pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
      if: matrix.python-version != '3.12'
    - name: Minimize UV cache
      run: uv cache prune --ci
      if: always()
