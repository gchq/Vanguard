name: Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        # Note that we only do type checking on Python 3.12.
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # TODO: Re-enable when going public
        # https://github.com/gchq/Vanguard/issues/257
        # cache: pip
        # cache-dependency-path: requirements.txt
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Clean installation
      run: |
        pip freeze --exclude-editable | xargs pip uninstall -y
    - name: Install latest test dependencies
      run: pip install -e .[test] --upgrade
    - name: Run tests incompatible with type checking
      run: >
        pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
        -m "no_beartype"
      if: matrix.python-version == '3.12'
    - name: Test with pytest (and type checking)
      run: >
        pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
        -m "not no_beartype"
        --beartype-packages="vanguard"
      if: matrix.python-version == '3.12'
    - name: Run all tests
      run: >
        pytest
        --ignore=tests/test_examples.py
        -W "error::vanguard.utils.UnseededRandomWarning"
      if: matrix.python-version != '3.12'
